<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Lista Clientes</title>
</head>
<body>
<div th:switch="${clientes}">
    <h2 th:case="null">Nenhum cliente cadastrado!</h2>
        <div th:case="*">
            <h2>Clientes</h2>
            <table>
                <thead>
                    <tr>
                        <th>Cliente</th>
                        <th>Email</th>
                        <th>Editar</th>
                        <th>Excluir</th>
                    </tr>
                </thead>
                <tbody>
                <tr th:each="cliente : ${clientes}">
                    <td th:text="${cliente.name}"></td>
                    <td th:text="${cliente.email}"></td>
                    <td th:text="${cliente.address}"></td>
                    <td><a th:href="@{/alterar/{id}(id=${cliente.id})}">Edit</a></td>
                    <td>
      				<form th:action="@{/excluir/{id}(id=${cliente.id})}" method="POST">
  						<input type="hidden" name="_method" value="DELETE" />
  						<button type="submit">Delete</button>
					</form>
					</td>
                </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/cliente">Adicione um novo cliente</a></p>
</div>
</body>
</html>
